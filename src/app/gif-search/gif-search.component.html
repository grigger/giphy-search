<h1>GIF Search</h1>

<input #searchInput (keyup)="searchGif(searchInput.value)" class="form-control search-input" placeholder="Search here, i.e. 'doggo ðŸ¶'">

<!-- TODO: improve this -->
<div *ngIf="isLoading">
  I am loading
</div>

<ng-container *ngIf="!isLoading">
  <div class="results-meta">
    <ng-container *ngIf="searchResults?.length">
      Showing results <b>{{ searchResultsMeta.offset + 1 }} - {{ searchResultsMeta.offset + searchResultsMeta.count }}</b> out of
      <b>{{ searchResultsMeta.total_count }}</b> items
    </ng-container>
    <ng-container *ngIf="!searchResults?.length">
      No results found.
    </ng-container>
  </div>
  <div class="results-container" *ngIf="searchResults?.length">
    <app-gif-search-result *ngFor="let image of searchResults" [gif]="image"></app-gif-search-result>
  </div>
</ng-container>
