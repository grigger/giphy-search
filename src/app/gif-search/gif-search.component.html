<h1>GIF Search</h1>

<input #searchInput (keyup)="searchGif(searchInput.value)" class="form-control search-input" placeholder="Search here, i.e. 'doggo 🐶'">

<!-- TODO: improve this -->
<div *ngIf="isLoading">
  I am loading
</div>

<!-- TODO: refactor the ifs with ng containers for is loading or something that makes more sense -->
<div *ngIf="!isLoading && searchResults?.length" class="results-container">
  <app-gif-search-result *ngFor="let image of searchResults" [gif]="image"></app-gif-search-result>
</div>
